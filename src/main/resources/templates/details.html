<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/commons::head"></th:block>

<body>

<th:block th:include="fragments/commons::navbar" th:object="${currentUser}"></th:block>


<div class="container-fluid" th:object="${currentOffer}">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title" >
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="| Mileage -  *{mileage}|">• Mileage</span></div>
                    <div class="card-text"><span th:text="| Price -  *{price}|">• Price</span></div>
                    <div class="card-text"><span th:text="| Engine type -  *{engine.toString()}|">• Engine type</span></div>
                    <div class="card-text"><span th:text="| Transmission type -  *{transmission.toString()}|">• Transmission type</span></div>
                    <div class="card-text"><span th:text="| Offer created -  *{created}|">• Offer created</span></div>
                    <div class="card-text"><span th:text="| Offer modified -  *{modified}|">• Offer modified</span></div>
                    <div class="card-text"><span th:text="| Seller -  *{seller.getFirstName()} *{seller.getLastName()}|">• Seller - First and Last name</span></div>
                </li>
            </ul>
            <div class="card-body" >
                <a class="card-link" th:href="@{/offers/update/{id}(id=*{getId()})}" >Update</a>
                <a class="card-link" th:href="@{/offers/delete/{id}(id=*{getId()})}" >Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="@{${currentOffer.getImageUrl()}}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
