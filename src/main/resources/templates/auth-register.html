<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<th:block th:include="fragments/commons::head"></th:block>

<body>

<th:block th:include="fragments/commons::navbar"></th:block>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:method="POST"
          th:object="${registerBindingUserModel}"

          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input  id="firstName" th:field="*{firstName}" min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p class="errors alert alert-danger">
                    First name is required.
                </p>

            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName" th:field="*{lastName}" min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p class="errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username" th:field="*{username}" min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p class="errors alert alert-danger">
                    Username is required.
                </p>
                <span class = "errors alert alert-danger" th:if="${userExists}" >username already exist</span>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" th:field="*{password}" min="2" max="20" class="form-control"
                       placeholder="Password"/>
                <p class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
