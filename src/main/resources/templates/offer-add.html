<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/commons::head"></th:block>

<body>

<div>
    <th:block th:include="fragments/commons::navbar" th:object="${currentUser}"></th:block>
</div>


<div class="container" >
    <h2 class="text-center text-white">Upload Offer</h2>

        <form  th:method="post" th:object="${offerAddBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3"  >
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select id="model" class="form-control" name = "model" th:errorclass="is-invalid">
                    <option value="">- Select a model -</option>
                    <optgroup th:each="brand:${brandsAndTheirModels}" th:label="${brand.getName()}" >
                        <option th:each="model:${brand.getModels()}" th:text="${model.getName()}"
                                th:value="${model.id}"
                                th:selected="${model.id} == *{model}"
                        >Model </option>
                    </optgroup>
                </select>
                <p class="invalid-feedback">
                    Vechicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3" >
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input name = "price" th:errorclass="is-invalid"  th:field="*{price}" th:value="*{price}" id="price" type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"/>
                <p  class="invalid-feedback">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select id="engine" name = "engine"  th:errorclass="is-invalid"  class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="anEngine : ${engines}" th:text="${anEngine}" th:value="${anEngine}"
                            th:selected="${anEngine} == *{engine}">
                        Engine type
                    </option>
                </select>
                <p class="invalid-feedback">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission" name = "transmission" th:errorclass="is-invalid" class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="anTransmision : ${transmissions}" th:text="${anTransmision}" th:value="${anTransmision}"
                            th:selected="${anTransmision} == *{transmission}">
                        Transmission type
                    </option>
                </select>
                <p class="invalid-feedback">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3" >
                <label for="year" class="text-white font-weight-bold"  >Year</label>
                <input th:errorclass="is-invalid" name="year" th:field="*{year}" th:value="*{year}"  id="year"  type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="invalid-feedback">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3" >
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input th:errorclass="is-invalid" name="year" th:field="*{mileage}" th:value="*{mileage}"  id="mileage" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group" >
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea   th:errorclass="is-invalid" name="description" th:field="*{description}" th:value="*{description}"    id="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p class="invalid-feedback">
                Description is required.
            </p>
        </div>
        <div class="form-group" >
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input th:errorclass="is-invalid" name="imageUrl" th:field="*{imageUrl}" th:value="*{imageUrl}" id="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="invalid-feedback">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Would you like to save the changes</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-info btn-lg"data-dismiss="modal">Close</button>
                                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#exampleModal">Submit</button>

                </div>
            </div>
        </div>
        </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
