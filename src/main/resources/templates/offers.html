<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/commons::head" ></th:block>

<body>
    
	<div>
        <th:block th:include="fragments/commons::navbar" th:object="${currentUser}"></th:block>
	</div>


    <div class="container-fluid" th:object="${offers}">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0" th:each="o : ${offers}" >
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="@{${o.getImageUrl()}}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="| ${o.model.getName()} - ${o.year}|">
					Offer year Brand name Model name</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text"><span th:text="| Mileage ${o.mileage}|">• Mileage</span></div>
                        <div class="card-text"><span th:text="| Price ${o.price}|">• Price</span></div>
                        <div class="card-text"><span th:text="| Engine Type ${o.engine.toString()}|">• Engine type</span></div>
                        <div class="card-text"><span th:text="| Transmission type ${o.transmission.toString()}|">• Transmission type</span></div>
                    </li>
                </ul>
                <div class="card-body" >
                    <a class="card-link" th:href="@{/offers/details/{id}(id=${o.getId()})}">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
